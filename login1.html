<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Stackly Account Portal</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:Poppins,sans-serif;
}

/* BACKGROUND */
body{
min-height:100vh;
background:white;
display:flex;
align-items:center;
justify-content:center;
padding:20px;
position:relative;
}

/* HOME BUTTON */
.home-btn{
position:absolute;
top:20px;
left:20px;
background:white;
color:#d90429;
padding:8px 16px;
border-radius:25px;
text-decoration:none;
font-size:14px;
font-weight:600;
box-shadow:0 4px 12px rgba(0,0,0,.25);
transition:.3s;
z-index:5;
}
.home-btn:hover{
background:#d90429;
color:white;
}

/* LOGO */
.logo{
position:absolute;
top:20px;
left:50%;
transform:translateX(-50%);
z-index:5;
}
.logo img{
height:70px;
object-fit:contain;
}

/* BOOK CONTAINER */
.wrapper{
width:900px;
max-width:100%;
background:#fff;
border-radius:16px;
overflow:hidden;
display:flex;
box-shadow:0 20px 60px rgba(0,0,0,.4);
}

/* LEFT PANEL */
.side{
width:50%;
background:blue;
color:white;
display:flex;
flex-direction:column;
align-items:center;
justify-content:center;
padding:40px;
text-align:center;
}

.side h2{
font-size:28px;
margin-bottom:10px;
}

.side p{
font-size:14px;
opacity:.9;
margin-bottom:20px;
}

.switch-btn{
padding:10px 22px;
border:2px solid white;
background:transparent;
color:white;
border-radius:25px;
cursor:pointer;
transition:.3s;
}
.switch-btn:hover{
background:white;
color:#d90429;
}

/* FORM AREA */
.form-area{
width:50%;
padding:40px;
position:relative;
}

.form{
display:none;
animation:fade .5s ease;
}
.form.active{
display:block;
}

@keyframes fade{
from{opacity:0;transform:translateY(20px)}
to{opacity:1;transform:translateY(0)}
}

.form h2{
margin-bottom:20px;
color:#d90429;
}

/* INPUTS */
.input-box{
margin-bottom:15px;
}
.input-box input{
width:100%;
padding:12px;
border-radius:8px;
border:1px solid #ccc;
outline:none;
transition:.3s;
}
.input-box input:focus{
border-color:#d90429;
box-shadow:0 0 6px rgba(217,4,41,.3);
}

/* BUTTON */
.submit-btn{
width:100%;
padding:13px;
background:#d90429;
border:none;
color:white;
border-radius:25px;
font-size:15px;
cursor:pointer;
margin-top:10px;
transition:.3s;
}
.submit-btn:hover{
background:black;
}

/* MOBILE */
@media(max-width:800px){

.wrapper{
flex-direction:column;
}

.side, .form-area{
width:100%;
}

.logo img{
height:48px;
}

}
</style>
</head>

<body>

<!-- BACK TO HOME -->
<a href="home.html" class="home-btn">‚Üê Home</a>

<!-- LOGO -->


<div class="wrapper">

<!-- LEFT PANEL -->
<div class="side">
<h2 id="sideTitle">New Here?</h2>
<p id="sideText">Create an account to access your dashboard.</p>
<button class="switch-btn" onclick="switchForm()">Create Account</button>
</div>

<!-- RIGHT FORM AREA -->
<div class="form-area">

<!-- LOGIN -->
<form class="form active" id="loginForm">
<h2>Login</h2>

<div class="input-box">
<input type="text" id="loginMobile" placeholder="Mobile Number" maxlength="10" required>
</div>

<div class="input-box">
<input type="password" placeholder="Password" required>
</div>

<button class="submit-btn">Login</button>
</form>

<!-- SIGNUP -->
<form class="form" id="signupForm">
<h2>Create Account</h2>

<div class="input-box">
<input type="text" id="name" placeholder="Full Name" required>
</div>

<div class="input-box">
<input type="text" id="phone" placeholder="Mobile Number" maxlength="10" required>
</div>

<div class="input-box">
<input type="email" placeholder="Email Address" required>
</div>

<div class="input-box">
<input type="password" id="pass" placeholder="Create Password" required>
</div>

<div class="input-box">
<input type="password" id="confirm" placeholder="Confirm Password" required>
</div>

<button class="submit-btn">Register</button>
</form>
<a href="4041.html"><button class="submit-btn">Forgot Password</button></a>
</div>
</div>

<script>

/* SWITCH FORMS */
function switchForm(){
const login=document.getElementById("loginForm");
const signup=document.getElementById("signupForm");
const title=document.getElementById("sideTitle");
const text=document.getElementById("sideText");

login.classList.toggle("active");
signup.classList.toggle("active");

if(signup.classList.contains("active")){
title.innerText="Already Registered?";
text.innerText="Login using your credentials.";
}else{
title.innerText="New Here?";
text.innerText="Create an account to access your dashboard.";
}
}

/* NAME LETTERS ONLY */
document.getElementById("name").addEventListener("input",function(){
this.value=this.value.replace(/[^a-zA-Z ]/g,'');
});

/* PHONE DIGITS ONLY */
document.getElementById("phone").addEventListener("input",function(){
this.value=this.value.replace(/[^0-9]/g,'');
});
document.getElementById("loginMobile").addEventListener("input",function(){
this.value=this.value.replace(/[^0-9]/g,'');
});

/* SIGNUP SUBMIT */
document.getElementById("signupForm").addEventListener("submit",function(e){
e.preventDefault();
let p=document.getElementById("pass").value;
let c=document.getElementById("confirm").value;

if(p!==c){
alert("Passwords do not match");
return;
}

window.location.href="4041.html";
});

/* LOGIN SUBMIT */
document.getElementById("loginForm").addEventListener("submit",function(e){
e.preventDefault();
window.location.href="4041.html";
});

</script>

</body>
</html>
